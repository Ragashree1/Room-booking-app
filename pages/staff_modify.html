<!DOCTYPE html>
<html>
<head>
	<title>Room Reservation Form</title>
	<link rel="stylesheet" href="../css/nav-style.css">
	<style>
        body {
            margin: 0 auto;
            width: 800px;
        }

        h1 {
            text-align: center;
        }

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		form > input, select {
			margin-bottom: 20px;
			padding: 10px;
			width: 300px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		label {
			display: inline-block;
			width: 300px;
			text-align: left;
			margin-right: 20px;
		}


		button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: #0062cc;
		}
	</style>
	<script>
		function returnHome() {
			window.location.href = "staff_home.html";
		}

		function deleteRoom() {
			var response = confirm("Are you sure you want to delete this booking?");

			if (response == true) {
				alert('Deleted Room');
			} else {
				window.location.href = "staff_home.html";
			}
		}
	</script>
</head>
<body>
	<nav>
		<div class="logo-container">
			<img src="../images/uowlogo.png" alt="logo">
		</div>
		<div class="navigation-container">
		  <ul>
			<li>Student</li>
			<li><a href="../index.html">Logout</a></li>
		  </ul>
		</div>
	</nav>

    <h1>Modify Room Page</h1>
	<form>
		<label for="room-location">Room Location:</label>
		<input type="text" id="room-location" name="room-location" required>

		<label for="room-capacity">Room Capacity:</label>
		<input type="number" id="room-capacity" name="room-capacity" required>

		<label for="room-price">Room Price:</label>
		<input type="number" id="room-price" name="room-price" required>

		<label for="room-promotion-code">Room Promotion Code:</label>
		<input type="text" id="room-promotion-code" name="room-promotion-code">

		<label for="price-per-hour">Price Per Hour:</label>
		<input type="number" id="price-per-hour" name="price-per-hour" required>

		<label for="start-time">Start Time:</label>
		<input type="time" id="start-time" name="start-time" required>

		<label for="end-time">End Time:</label>
		<input type="time" id="end-time" name="end-time" required>

		<div class="checkbox-group">
			<label>Day Available:</label><br/>
			<input type="checkbox" id="monday" name="day-available" value="monday">Monday</input><br/>
			<input type="checkbox" id="tuesday" name="day-available" value="tuesday">Tuesday</input><br/>
			<input type="checkbox" id="wednesday" name="day-available" value="wednesday">Wednesday</input><br/>
			<input type="checkbox" id="thursday" name="day-available" value="thursday">Thursday</input><br/>
            <input type="checkbox" id="Friday" name="day-available" value="Friday">Friday</input><br/>
            <input type="checkbox" id="Saturday" name="day-available" value="Saturday">Saturday</input><br/>
            <input type="checkbox" id="Sunday" name="day-available" value="Sunday">Sunday</input><br/>
        </div>
        <br/><br/>
        <div class="buttonGrp">
            <button onClick="returnHome()">Back</button>
            <button onClick="deleteRoom()">Delete</button>
            <button>Submit</button>
        </div>
	</form>
</body>
</html>
